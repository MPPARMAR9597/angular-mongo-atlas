<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-outline-danger float-right" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 border m-4" *ngFor="let user of userData">
      <p>Name : {{ user.fname + " " + user.lname }}</p>
      <p>Email : {{ user.email }}</p>
      <p>Passion : {{ user.passion }}</p>
    </div>
  </div>
</div>
